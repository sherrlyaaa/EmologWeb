<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Emolog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .reset-password-container {
      background-color: white;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .reset-password-container h1 {
      margin-bottom: 25px;
      font-weight: 900;
      font-size: 28px;
      color: #333;
    }
    .reset-password-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .reset-password-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
      box-sizing: border-box;
    }
    .reset-password-container input[type="password"]:focus {
      outline: none;
      border-color: #75c4d6;
    }
    .reset-password-container button {
      width: 100%;
      padding: 12px 0;
      background-color: #75c4d6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .reset-password-container button:hover {
      background-color: #5ea0b8;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #75c4d6;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <h1>Reset Password</h1>
    <p>Enter your new password.</p>
    <input type="password" placeholder="New Password" required />
    <button>Confirm</button>
    <a href="verification-code.html" class="back-link">Cancel</a>
  </div>
</body>
</html>
