<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left-side">
            <h1>Sign In to Emolog</h1>
            <p>or regist your account:</p>
            <form action="#">
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/account.png" alt="Profile Icon" class="input-icon">
                        <input type="text" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/pass.png" alt="Profile Icon" class="input-icon">
                        <input type="password" placeholder="Password" required>
                        <img src="/assets/eyeclose.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword()">
                    </div>
                </div>
                <a href="../forgotpass/forgotpass.html" class="forgot-password">Forgot your password?</a>
                <button class="login-btn-sign-in" onclick="window.location.href='../home/homepage.html'">Sign In</button>
            </form>
        </div>
        <div class="login-right-side">
            <h1>Hello!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="login-btn-sign-up" onclick="window.location.href='../register/register.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
